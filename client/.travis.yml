language: python
python:
- '2.7'
- '3.5'

env:
  matrix:
    - EXTRAS='[test]'
    - EXTRAS='[test,queuable,sentry,krb]'
  global:
    # see https://github.com/travis-ci/travis-ci/issues/7940
    - BOTO_CONFIG=/dev/null

install:
  - pip install -e .${EXTRAS}
before_script:
  - flake8 .
script:
- py.test
