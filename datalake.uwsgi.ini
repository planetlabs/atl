[uwsgi]
master = true
processes = 4
enable-threads = true
single-interpreter = true

module      = datalake_api.app:app
http-socket = 0.0.0.0:8000
socket      = 0.0.0.0:8001

# Datadog statsd
enable-metrics = true
plugin         = dogstatsd
stats-push     = dogstatsd:127.0.0.1:8125,uwsgi
logto          = /var/log/uwsgi/uwsgi.log


